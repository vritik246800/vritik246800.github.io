<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 — Erro do Servidor</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/error.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/picture/favicon.png">
</head>

<body class="error-500">

  <section class="error-section">
    <div class="error-particle"></div>
    <div class="error-particle"></div>
    <div class="error-particle"></div>
    <div class="error-particle"></div>
    <div class="error-particle"></div>
    <div class="error-particle"></div>

    <div class="error-code">500</div>

    <p class="error-label">internal_server_error</p>

    <p class="error-message">
      O sistema encontrou uma falha crítica. O servidor não conseguiu processar o teu pedido. Tenta novamente dentro de momentos.
    </p>

    <span class="error-badge">SYSTEM CRASH</span>

    <div class="error-terminal">
      <span class="prompt">&gt;</span> status: <span class="err">500 INTERNAL SERVER ERROR</span><br>
      <span class="prompt">&gt;</span> process: <span class="err">TERMINATED</span><br>
      <span class="prompt">&gt;</span> uptime: 0ms<br>
      <span class="prompt">&gt;</span> timestamp: <span id="error-time"></span><br>
      <span class="prompt">&gt;</span> retry: <span class="ok">AVAILABLE</span>
    </div>

    <div class="error-buttons">
      <button class="retry-button" onclick="location.reload()">↻ Tentar Novamente</button>
      <a href="/index.html" class="back-button">← Voltar à Base</a>
    </div>
  </section>

  <script src="/js/date_time.js"></script>
</body>

</html>
