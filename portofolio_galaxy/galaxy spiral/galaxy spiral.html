<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galáxia Espiral</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="galaxy"></canvas>

  <div class="controls">
    <div class="control-group">
      <label>Partículas <span class="value" id="countVal">1000</span></label>
      <input type="range" id="count" min="1000" max="150000" step="5000" value="1000">
    </div>

    <div class="control-group">
      <label>Braços <span class="value" id="branchesVal">5</span></label>
      <input type="range" id="branches" min="2" max="10" step="1" value="5">
    </div>

    <div class="control-group">
      <label>Raio <span class="value" id="radiusVal">5</span></label>
      <input type="range" id="radius" min="2" max="15" step="0.5" value="5">
    </div>

    <div class="control-group">
      <label>Rotação <span class="value" id="spinVal">1</span></label>
      <input type="range" id="spin" min="-5" max="5" step="0.1" value="1">
    </div>

    <div class="control-group">
      <label>Dispersão <span class="value" id="randomnessVal">0.2</span></label>
      <input type="range" id="randomness" min="0" max="1" step="0.05" value="0.2">
    </div>

    <div class="control-group">
      <label>Concentração <span class="value" id="powerVal">3</span></label>
      <input type="range" id="power" min="1" max="5" step="0.5" value="3">
    </div>

    <div class="control-group">
      <label>Cores</label>
      <div class="color-picker">
        <input type="color" id="colorInside" value="#ff6030">
        <input type="color" id="colorOutside" value="#1a9fff">
      </div>
    </div>
  </div>

  <div class="info">
    Arraste para rotacionar | Scroll para zoom
  </div>

  <script src="script.js"></script>
</body>
</html>
