<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galáxia Espiral</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    #galaxy {
      position: fixed;
      inset: 0;
    }

    .controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid rgba(125, 249, 255, 0.3);
      color: #7df9ff;
      font-size: 12px;
      max-width: 250px;
      backdrop-filter: blur(10px);
    }

    .control-group {
      margin-bottom: 15px;
    }

    .control-group label {
      display: block;
      margin-bottom: 5px;
      text-transform: uppercase;
      font-size: 10px;
      opacity: 0.7;
    }

    input[type="range"] {
      width: 100%;
      height: 4px;
      background: rgba(125, 249, 255, 0.2);
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #7df9ff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px #7df9ff;
    }

    input[type="range"]::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: #7df9ff;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 10px #7df9ff;
    }

    .value {
      float: right;
      opacity: 0.9;
    }

    .color-picker {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    input[type="color"] {
      width: 40px;
      height: 30px;
      border: 1px solid #7df9ff;
      background: transparent;
      cursor: pointer;
    }

    .info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: rgba(125, 249, 255, 0.6);
      font-size: 11px;
    }
  </style>
</head>
<body>
  <canvas id="galaxy"></canvas>

  <div class="controls">
    <div class="control-group">
      <label>Partículas <span class="value" id="countVal">1000</span></label>
      <input type="range" id="count" min="1000" max="150000" step="5000" value="1000">
    </div>

    <div class="control-group">
      <label>Braços <span class="value" id="branchesVal">5</span></label>
      <input type="range" id="branches" min="2" max="10" step="1" value="5">
    </div>

    <div class="control-group">
      <label>Raio <span class="value" id="radiusVal">5</span></label>
      <input type="range" id="radius" min="2" max="15" step="0.5" value="5">
    </div>

    <div class="control-group">
      <label>Rotação <span class="value" id="spinVal">1</span></label>
      <input type="range" id="spin" min="-5" max="5" step="0.1" value="1">
    </div>

    <div class="control-group">
      <label>Dispersão <span class="value" id="randomnessVal">0.2</span></label>
      <input type="range" id="randomness" min="0" max="1" step="0.05" value="0.2">
    </div>

    <div class="control-group">
      <label>Concentração <span class="value" id="powerVal">3</span></label>
      <input type="range" id="power" min="1" max="5" step="0.5" value="3">
    </div>

    <div class="control-group">
      <label>Cores</label>
      <div class="color-picker">
        <input type="color" id="colorInside" value="#ff6030">
        <input type="color" id="colorOutside" value="#1a9fff">
      </div>
    </div>
  </div>

  <div class="info">
    Arraste para rotacionar | Scroll para zoom
  </div>

  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    // Parâmetros
    const params = {
      count: 1000,
      branches: 5,
      radius: 5,
      spin: 1,
      randomness: 0.2,
      power: 3,
      colorInside: '#ff6030',
      colorOutside: '#1a9fff',
      size: 1.5
    };

    // Câmera 3D simplificada
    let camera = {
      x: 0,
      y: 0,
      z: 0,
      rotX: -0.3,
      rotY: 0
    };

    let particles = [];
    let isDragging = false;
    let lastX = 0, lastY = 0;

    // Gerar galáxia
    function generateGalaxy() {
      particles = [];
      
      const colorIn = hexToRgb(params.colorInside);
      const colorOut = hexToRgb(params.colorOutside);

      for (let i = 0; i < params.count; i++) {
        const branchAngle = (i % params.branches) / params.branches * Math.PI * 2;
        const radius = Math.pow(Math.random(), params.power) * params.radius;
        const spinAngle = radius * params.spin;

        // Interpolação de cor
        const mixRatio = radius / params.radius;
        const r = colorIn.r + (colorOut.r - colorIn.r) * mixRatio;
        const g = colorIn.g + (colorOut.g - colorIn.g) * mixRatio;
        const b = colorIn.b + (colorOut.b - colorIn.b) * mixRatio;

        // Randomização com poder
        const randX = Math.pow(Math.random(), params.power) * 
                      (Math.random() < 0.5 ? 1 : -1) * 
                      radius * params.randomness;
        const randY = Math.pow(Math.random(), params.power) * 
                      (Math.random() < 0.5 ? 1 : -1) * 
                      radius * params.randomness;
        const randZ = Math.pow(Math.random(), params.power) * 
                      (Math.random() < 0.5 ? 1 : -1) * 
                      radius * params.randomness;

        particles.push({
          x: Math.cos(branchAngle + spinAngle) * radius + randX,
          y: randY,
          z: Math.sin(branchAngle + spinAngle) * radius + randZ,
          r, g, b,
          size: params.size * (1 - radius / params.radius * 0.5)
        });
      }
    }

    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      };
    }

    // Projeção 3D -> 2D
    function project(x, y, z) {
      // Rotação
      const cosX = Math.cos(camera.rotX);
      const sinX = Math.sin(camera.rotX);
      const cosY = Math.cos(camera.rotY);
      const sinY = Math.sin(camera.rotY);

      // Rotacionar em Y
      let x1 = x * cosY - z * sinY;
      let z1 = x * sinY + z * cosY;
      
      // Rotacionar em X
      let y1 = y * cosX - z1 * sinX;
      let z2 = y * sinX + z1 * cosX;

      // Translação da câmera
      z2 += camera.z;
      y1 += camera.y;
      x1 += camera.x;

      // Perspectiva
      const scale = 400 / (z2 + 400);
      
      return {
        x: w / 2 + x1 * scale * 100,
        y: h / 2 - y1 * scale * 100,
        scale: scale,
        z: z2
      };
    }

    // Render
    function render() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
      ctx.fillRect(0, 0, w, h);

      // Ordenar por profundidade (painter's algorithm)
      const projected = particles.map(p => ({
        ...p,
        proj: project(p.x, p.y, p.z)
      })).sort((a, b) => b.proj.z - a.proj.z);

      ctx.globalCompositeOperation = 'lighter';

      projected.forEach(p => {
        const { x, y, scale } = p.proj;
        
        if (x < -50 || x > w + 50 || y < -50 || y > h + 50) return;

        const size = p.size * scale * 3;
        const alpha = Math.min(1, scale * 0.8);

        const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
        gradient.addColorStop(0, `rgba(${p.r}, ${p.g}, ${p.b}, ${alpha})`);
        gradient.addColorStop(0.5, `rgba(${p.r}, ${p.g}, ${p.b}, ${alpha * 0.5})`);
        gradient.addColorStop(1, 'transparent');

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.globalCompositeOperation = 'source-over';
    }

    function animate() {
      render();
      requestAnimationFrame(animate);
    }

    // Controles
    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    canvas.addEventListener('mousemove', e => {
      if (isDragging) {
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        
        camera.rotY += dx * 0.005;
        camera.rotX -= dy * 0.005;
        
        camera.rotX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotX));
        
        lastX = e.clientX;
        lastY = e.clientY;
      }
    });

    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('mouseleave', () => isDragging = false);

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      camera.z += e.deltaY * 0.01;
      camera.z = Math.max(3, Math.min(20, camera.z));
    }, { passive: false });

    // Touch
    canvas.addEventListener('touchstart', e => {
      isDragging = true;
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
    });

    canvas.addEventListener('touchmove', e => {
      if (isDragging) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;
        
        camera.rotY += dx * 0.005;
        camera.rotX += dy * 0.005;
        
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }
    });

    canvas.addEventListener('touchend', () => isDragging = false);

    // UI Controls
    function setupControls() {
      const inputs = {
        count: document.getElementById('count'),
        branches: document.getElementById('branches'),
        radius: document.getElementById('radius'),
        spin: document.getElementById('spin'),
        randomness: document.getElementById('randomness'),
        power: document.getElementById('power'),
        colorInside: document.getElementById('colorInside'),
        colorOutside: document.getElementById('colorOutside')
      };

      const values = {
        count: document.getElementById('countVal'),
        branches: document.getElementById('branchesVal'),
        radius: document.getElementById('radiusVal'),
        spin: document.getElementById('spinVal'),
        randomness: document.getElementById('randomnessVal'),
        power: document.getElementById('powerVal')
      };

      Object.keys(inputs).forEach(key => {
        if (key === 'colorInside' || key === 'colorOutside') {
          inputs[key].addEventListener('input', e => {
            params[key] = e.target.value;
            generateGalaxy();
          });
        } else {
          inputs[key].addEventListener('input', e => {
            params[key] = parseFloat(e.target.value);
            if (values[key]) {
              values[key].textContent = params[key];
            }
          });

          inputs[key].addEventListener('change', generateGalaxy);
        }
      });
    }

    setupControls();
    generateGalaxy();
    animate();
  </script>
</body>
</html>
