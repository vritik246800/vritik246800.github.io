<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 — Página Não Encontrada</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/picture/favicon.png">
  <style>
    /* ===== ERROR PAGE — GLITCH CYBERPUNK ===== */
    .error-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* Grid background */
    .error-section::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(61, 255, 145, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(61, 255, 145, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
    }

    /* Bottom neon line */
    .error-section::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-magenta), var(--neon-green), var(--neon-magenta), transparent);
    }

    /* Error code — massive glitch title */
    .error-code {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(8rem, 25vw, 16rem);
      color: #ffffff;
      line-height: 0.9;
      letter-spacing: 0.05em;
      position: relative;
      text-shadow:
        4px 0 var(--neon-green),
        -4px 0 var(--neon-magenta),
        0 0 60px rgba(61, 255, 145, 0.4),
        0 0 120px rgba(61, 255, 145, 0.15);
      filter: drop-shadow(0 0 40px rgba(61, 255, 145, 0.3));
      animation: fadeUp 0.6s ease both;
    }

    /* Glitch layers */
    .error-code::before,
    .error-code::after {
      content: '404';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      overflow: hidden;
    }

    .error-code::before {
      color: var(--neon-green);
      z-index: -1;
      animation: glitch-top 3s infinite linear alternate-reverse;
    }

    .error-code::after {
      color: var(--neon-magenta);
      z-index: -2;
      animation: glitch-bottom 2.5s infinite linear alternate-reverse;
    }

    @keyframes glitch-top {
      0%   { clip-path: inset(0 0 85% 0); transform: translate(-3px, -2px); }
      20%  { clip-path: inset(30% 0 50% 0); transform: translate(3px, 1px); }
      40%  { clip-path: inset(60% 0 20% 0); transform: translate(-2px, 0); }
      60%  { clip-path: inset(10% 0 70% 0); transform: translate(2px, -1px); }
      80%  { clip-path: inset(50% 0 30% 0); transform: translate(-3px, 2px); }
      100% { clip-path: inset(0 0 85% 0); transform: translate(0, 0); }
    }

    @keyframes glitch-bottom {
      0%   { clip-path: inset(70% 0 0 0); transform: translate(3px, 2px); }
      25%  { clip-path: inset(40% 0 30% 0); transform: translate(-2px, -1px); }
      50%  { clip-path: inset(80% 0 5% 0); transform: translate(4px, 0); }
      75%  { clip-path: inset(20% 0 60% 0); transform: translate(-3px, 1px); }
      100% { clip-path: inset(70% 0 0 0); transform: translate(0, 0); }
    }

    /* Error subtitle */
    .error-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      color: var(--neon-magenta);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-top: 8px;
      opacity: 0.9;
      animation: fadeUp 0.8s ease both;
    }

    .error-label::after {
      content: '█';
      animation: blink 1s step-end infinite;
      color: var(--neon-magenta);
      margin-left: 4px;
    }

    /* Error message */
    .error-message {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 1.5rem 0 2rem;
      max-width: 480px;
      line-height: 1.7;
      animation: fadeUp 1s ease both;
    }

    /* Error badge */
    .error-badge {
      display: inline-block;
      margin: 0 0 2rem;
      padding: 8px 24px;
      background: transparent;
      color: var(--neon-magenta);
      border: 1px solid var(--neon-magenta);
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1rem;
      letter-spacing: 0.3em;
      animation: fadeUp 1.2s ease both;
      box-shadow: 0 0 20px rgba(255, 45, 107, 0.2);
      clip-path: polygon(8px 0%, 100% 0%, calc(100% - 8px) 100%, 0% 100%);
    }

    /* Diagnostic info — terminal style */
    .error-diagnostics {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--text-muted);
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
      animation: fadeUp 1.4s ease both;
      line-height: 1.8;
    }

    .error-diagnostics span {
      color: var(--neon-green);
      opacity: 0.5;
    }

    /* Back button */
    .error-section .back-button {
      animation: fadeUp 1.6s ease both;
    }

    /* Floating particles */
    .error-particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--neon-green);
      border-radius: 50%;
      opacity: 0;
      animation: float-particle linear infinite;
    }

    .error-particle:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
    .error-particle:nth-child(2) { left: 25%; animation-duration: 12s; animation-delay: 2s; }
    .error-particle:nth-child(3) { left: 50%; animation-duration: 10s; animation-delay: 4s; }
    .error-particle:nth-child(4) { left: 70%; animation-duration: 9s; animation-delay: 1s; }
    .error-particle:nth-child(5) { left: 85%; animation-duration: 11s; animation-delay: 3s; }
    .error-particle:nth-child(6) { left: 40%; animation-duration: 7s; animation-delay: 5s; background: var(--neon-magenta); }

    @keyframes float-particle {
      0%   { transform: translateY(100vh); opacity: 0; }
      10%  { opacity: 0.6; }
      90%  { opacity: 0.6; }
      100% { transform: translateY(-20vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <section class="error-section">
    <!-- Floating particles -->
    <div class="error-particle"></div>
    <div class="error-particle"></div>
    <div class="error-particle"></div>
    <div class="error-particle"></div>
    <div class="error-particle"></div>
    <div class="error-particle"></div>

    <div class="error-code">404</div>

    <p class="error-label">page_not_found</p>

    <p class="error-message">
      O destino que procuras não existe neste sistema. O link pode estar corrompido, a rota foi eliminada, ou nunca existiu.
    </p>

    <span class="error-badge">SIGNAL LOST</span>

    <div class="error-diagnostics">
      <span>&gt;</span> status: 404 NOT FOUND<br>
      <span>&gt;</span> route: <span id="error-path"></span><br>
      <span>&gt;</span> timestamp: <span id="error-time"></span>
    </div>

    <a href="index.html" class="back-button">← Voltar à Base</a>
  </section>

  <script>
    // Preencher path e timestamp dinâmicos
    document.getElementById('error-path').textContent = window.location.pathname;
    document.getElementById('error-time').textContent = new Date().toISOString().replace('T', ' ').split('.')[0] + ' UTC';
  </script>
</body>

</html>
